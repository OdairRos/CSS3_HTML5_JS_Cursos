<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        div{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        interaja...
    </div>
    <script>
        var div = document.getElementById('area')
        div.addEventListener( 'click', clique)
        div.addEventListener('mouseenter', entrou)
        div.addEventListener('mouseout', saiu)

        function clique(){
            var div = document.getElementById('area')
            div.innerText = 'clicou'
            div.style.background = 'red'
            
        }
        function entrou(){
            div.innerText = 'entrou'
        }
        function saiu(){
            div.innerText = 'saiu'
            div.style.background = 'green'
        }
    </script>
</body>
</html>
