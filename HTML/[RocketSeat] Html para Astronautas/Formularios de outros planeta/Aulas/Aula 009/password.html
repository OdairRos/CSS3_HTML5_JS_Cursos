<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
</head>
<body>
    <form action="">
        <input type="password"
        minlength="4"
        maxlength="8"
        size="10"
        pattern="[0-9a-fA-F{4,8}]"
        title="Coloque Hex no minimo 4 caracteres e no maximo 8 caracteres"
        placeholder="Digite a senha"
        required
        inputmode="numeric"
        autocomplete="off"
        >

        <button type="submit">Enviar</button>
    </form>
    

    
</body>
</html>
