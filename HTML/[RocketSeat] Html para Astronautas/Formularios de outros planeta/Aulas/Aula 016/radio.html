<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input radio</title>
</head>
<body>
    <fieldset>
        <legend>Bora tomar uma café</legend>
        <label for="sim">sim</label>
        <input type="radio" name="cafe" id="sim" value="sim">
        <label for="nao">não</label>
        <input type="radio" name="cafe" id="nao" value="nao">
</fieldset>
    
</body>
</html>
