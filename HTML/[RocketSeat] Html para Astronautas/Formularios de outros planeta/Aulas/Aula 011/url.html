<html lang="pt-br">

    <title>url</title>
</head>
<body>
    <datalist id='urls'>
        <option value="http://odair.com.br"></option>
    </datalist>
    <form action="">
        <input type="url"
        placeholder="http://example.com.br"
        pattern=".*\.com\.br.*"
        title="Somente dominios .com.br serÃ£o aceitos"
        required
        list="urls"
