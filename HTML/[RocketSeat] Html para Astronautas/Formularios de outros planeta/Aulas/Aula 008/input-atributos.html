<!-- 
    <input> atributos comuns

    - autocomplete
    - autofocus
    - disable
    - readonly(quase todos)
    - value
    - form(quase todos)
    - required(quase todos)
    - placeholder(quase todos)

-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-atributos</title>
</head>
<body>
    <form id="meu-form">

    </form>

    <input name='email'
    type="email"  
    autocomplete="email"
    value="obrigatorio"
    autofocus
    form="meu-form"
    required>
    <label for="Email">Email: </label>
    <input id="Email" type="Digite seu email"
    placeholder="Digite seu email">
    

    
</body>
</html>
