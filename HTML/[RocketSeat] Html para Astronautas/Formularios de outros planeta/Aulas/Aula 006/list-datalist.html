<!--
    - Lista de valores como sugenstçao a uma tag <input>
    - Valores sugestivos e não obrigatorios
    - Usuario poderao selecionar um dos valores, ou colocar um valor diferente da sugestao

    <datalist id='fruitsdata'>
        <option>apple</option>
    </datalist>
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist</title>
</head>
<body>
    <input type="text" 
    list='fruitsdata' 
    placeholder='Escolha uma fruta:'>

    <datalist id="fruitsdata">
        <option>manga</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>

    <datalist id="colors">
        <option>#ff0000</option>
        <option>#00ff00</option>
    </datalist>
    

    <input type="color" list="colors">
    
</body>
</html>
