<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <datalist id='numeros'>
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>40</option>
        <option>50</option>
    </datalist>
    <form action="">
        <input type="number"
        max="50"
        min='0'
        step="10"
        placeholder="Digite somente numeros"
        list="numeros">
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
