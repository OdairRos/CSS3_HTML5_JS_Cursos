<!-- 
    SVG <svg>

    É uma marcação, estilo html, mas não é para textos e sim para imagens. Possuimos elementos para gerar formas

    Para entender melhor
        - Imagem rasteruzada x Imagen vetorizada

    Beneficios
        - Mais leve
        - Mais detalhadas
        - Maior acessibilidade e SEO
        - Pode ser editada via CSS ou atributos

    Desvantagens
        - Pode ser mais complicado de trabalhar
        - Quanto mais complexaa imagem, mais trabalho para o navegador
        - Navegadores mais antigos não possuem suporte a essa tag

        para fotografias, ainda prefira usar imagens rasterizadas
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <img src="./ball.png" alt="bola"
    width="200px">

    <svg width="200" height="200">
        <circle cx="50" cy="50" r="40" stroken="none" fill="blue"/>
    </svg>
    
    
</body>
</html>
