<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo</title>
</head>
<body>
    <section>
        <h2>Carrinho de compras</h2>
    </section>
    <!-- Não é o certo pois o carrinho tem que ser global e não dentro de um seção, por isso se usa div-->

    <div>
        <h2>carrinho de compras</h2>
    </div>

    <!-- Usando o span para dar destaque em um trecho, usado para quando não achar um elemento de texto semantico-->
    <h1>titulo <span class="destaque">incrivel</span></h1>

    
</body>
</html>
