    <title>vendor prefixes</title>
    <style>
        p{
            -webkit-background-clip: text; /*chrome, safari, ios e android*/

            https://caniuse.com/
            http://ireade.github.io/which-vendor-prefix/

            */
        }

</head>

        titulo
