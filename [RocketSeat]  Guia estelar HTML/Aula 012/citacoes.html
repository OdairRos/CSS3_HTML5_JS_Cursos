<!-- 
    Citaçõe

    <blockquote>

    <cite>

    <q>

-->

<blockquote cite="google.com">
    <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> (ou <em>HTML Block quotation Element</em>) indica que um texto externo foi citado.
</blockquote>

<p>De acordo com <a href="google.com">
    <cite>Pagina google.com</cite></a>
</p>

<p>
    O elemento quote - <code>&lt;1&gt;</code> - é 
    <q cite="google.com">
        Usado para citações curtas que não precisam de paragrafos e/ou quebras de linha
    </q> -- <a href="google.com">
    <cite>GOOGLE HOME PAGE</cite></a>
</p>
